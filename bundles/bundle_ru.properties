#Blocks
##Campaign

##Turrets
block.frestorm-volcano.name = Вулкан
block.frestorm-volcano.description = Скорострельная турель "Вулкан" требующая пули 5.56 калибра, крайне эффективна если использовать кремниевые патроны 5.56 калибра. Была собрана по чертежу такого оружия как "М61 вулкан" (Создатель первого Гатлинга и "М61 Вулкан" Ричард Джордан Гатлинг) и была изменена. Вследствие чего 20-мм пули были заменены на пули 5.56 калибра вследствие чего пришлось добавлять мощность выстрела, ибо урон был никакой и повреждения были минимальные.
block.frestorm-shock-shot.name = Ударный прострел
block.frestorm-shock-shot.description = Пушка с очень плохой перезарядкой и мощностью радиуса выстрела, была переделана со снайперской винтовки, также снаряды сделаны более безопаснее и за случайных взрывов во время стрельбы, тем самым были прекращены осколки из за взрыва.

##Defence
block.frestorm-regeneration.name = Регенератор
block.frestorm-regeneration.description = Стена в которую добавили модуль ремонта, тем самым уменьшив её прочность.
